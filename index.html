<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calProject</title>
    <link rel="stylesheet" href="reset.css" media="all">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="output-container">
            <div class="upper-container">
                <div class="output" id="upper"></div>
                <div id="operator-display"></div>
            </div>
            <div class="output" id="lower"></div>
        </div>
        <div class="button-container">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number" id="num0">0</button>
            <button id="decimal">.</button>
            <button class="operator" id="plusBtn" onclick="turnAdd()">+</button>
            <button class="operator" id="minusBtn" onclick="turnSub()">-</button>
            <button class="operator" id="timesBtn" onclick="turnMulti()">x</button>
            <button class="operator" id="divideBtn" onclick="turnDiv()">รท</button>
            <button id="equalsBtn">=</button>
            <button id="clearBtn">All Clear</button>
            <button id="deleteBtn">Delete</button>
        </div>
    </div>
    
</body>
</html>
