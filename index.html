<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css" media="all">
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="output-container">
            <div id="output"></div>
        </div>
        <div class="button-container">
            <button class="number" value="1" onclick="calDisplay(1)">1</button>
            <button class="number" value="2" onclick="calDisplay(2)">2</button>
            <button class="number" value="3">3</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="number" id="num0" value="0">0</button>
            <button class="number">.</button>
            <button class="operator" id="plusBtn" onclick="calDisplay('+')">+</button>
            <button class="operator" id="minusBtn">-</button>
            <button class="operator" id="timesBtn">x</button>
            <button class="operator" id="divideBtn">รท</button>
            <button class="operator" id="equalsBtn">=</button>
            <button class="operator" id="clearBtn">Clear</button>
            <button class="operator" id="deleteBtn">Delete</button>
        </div>
    </div>
    
</body>
</html>
